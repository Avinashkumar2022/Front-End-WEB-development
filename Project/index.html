<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appu's Project</title>
    <link rel="stylesheet" href="CSS/styleproject.css">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0px;
            padding: 0px;
            background:  url(https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg);
            color: white;
        }

        .left{
            border: 2px solid red;
            display: inline-block;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        
        .left img{
            width: 150px;
            
            filter:opacity(50%) invert(100%);
        }

        .mid{
            border: 2px solid rgb(221, 255, 0); 
            display: block;
            width: 45%;
            margin: 20px auto;
        }
        
        .right{
            border: 2px solid rgb(13, 0, 255);
            display: inline-block;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .navbar{
            display:inline-block;
        }
        .navbar li{
            display: inline-block;
            font-size: 20px;

       }
       .navbar li a{
        color: white;
        text-decoration: none;
        /* margin: 8px; */
        padding: 34px;
       }

       .navbar li a:hover,.navbar li a:active{
        color: grey;

       }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <img src="https://cdn.dribbble.com/userupload/6001507/file/original-ca281f1f4efd6627fd11ea34d99c76b8.png?compress=1&resize=1504x1128" alt="LOGO">
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Interesting stuff</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <div class="right">
            <input type="text" placeholder="Search">
        </div>
    </header>
</body>
</html>
