<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is HTML Forms</h2>
    <form action="backend.php">

        <!--Text type input-->
        <div>
            Name: <input type="text" name="myname">
        </div>
        
        <div>
            Roll: <input type="text" name="myRoll">
        </div>

        <!--Email type input-->
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <!--Checkbox type input-->
        <div>
            Gender: Male<input type="checkbox" name="myGender">
            Female<input type="checkbox" name="myGender">
        </div>
        
        <!--Date type input-->
        <div>
            Date: <input type="date" name="myDate">
        </div>

        <!--Number type input-->
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>

        <!--Select tag enables user to select one option from a drop down menu-->
        <div>
            <label for="car">Select your desired car</label>
            <select name="myCar" id="car">
                <option value="swft" selected>Swift</option>
                <option value="i20">i20</option>
                <option value="i10">Grand i10</option>
                <option value="ind">Indica</option>
            </select>
        </div>


        <!--Label enables the user to click on the corresponding text instead of the input area, here we have used it for checkbox-->
        <label for="myEligibility">Are you eligible: </label>
        <!--Checkbox type input-->
        <div>
            <input type="checkbox" name="myEligibility" id="myEligibility" checked>
        </div>
        
        <!--Text area to enter long text entries-->
        <div>
            Write about yourself: <br> <textarea name="myText" id="" cols="90" rows="5"></textarea>
        </div>

        <!--Submit button to submit the entries of the form to backend-->
        <!--Reset button to reset the form back to its default state-->
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </div>
    </form>
</body>
</html>
