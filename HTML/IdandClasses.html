<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mainBox" class="regBg blackBorder">
        This is mainbox
    </div>

    <!--Emmet-->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div clas="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default -->

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 + -press TAB- -->
    <span class="myClass myClass2 myClass">First</span>
    <span class="myClass myClass2 myClass">Second</span>
    <span class="myClass myClass2 myClass">Third</span>
    <span class="myClass myClass2 myClass">Fourth</span>
    <span class="myClass myClass2 myClass">Fifth</span>
</body>
</html>
