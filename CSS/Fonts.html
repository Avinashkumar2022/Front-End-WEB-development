<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONT</title>
    <style>
        p{
            font-family: cursive;
            font-size: 20px;    
            /* 1 pixel is equal to 1/96th of an inch*/
            line-height: .3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head> 
<body>
    <h3>CSS FONTS</h3>
    <p>Lets play with <span>fonts</span></p>
</body>
</html>
