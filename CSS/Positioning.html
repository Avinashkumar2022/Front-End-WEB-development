<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postioning in CSS</title>

    <!-- CSS positions: Static(default), relative,absolute,fixed,sticky -->
    
    <style>
        .box{
            border: 2px solid red;
            width: 200px;
            height: 150px;
            margin: 3px;
            display: inline-block;
        }
        #box1{
            position: sticky;
            top: 50%;
        }
        #box2{
            /* Fixed: The element will be fixed on the of the screen even when the page is being scrolled */
            /* Fixed positions the element relative to the browser window */

            position:fixed;
            right: 20px;
            bottom:10px;

        }
        #box3{
            /* Relative means- Relative to its normal position and will leave a gap at its normal position*/
            position: relative;
            

            
        }
        #box4
        {
            /* Absolute means- Relative to its first parent */
            position: absolute;
        }
        
        
        .container{
            border: 2px solid black;
            background-color: khaki;
            height: 1000px;
        }
        .container2{
            border: 2px solid black;
            background-color: #fff;
            margin: 10px;
            height: 400px;

        }

        /* 
        sticky: It is used to make an element initially follow the normal flow of the document. However, once a specific scroll offset is reached, the element becomes "sticky" and remains fixed at that position within its containing element. It behaves like position: relative until the scroll offset is met.

        fixed: It is used to make an element stay fixed relative to the viewport (browser window). The element remains in the same position even when the user scrolls the page. Other elements on the page will scroll behind the fixed element. 
        */
    </style>
</head>
<body>
    <div class="container">

        <div class="box" id="box1">Sticky</div>
        <div class="box" id="box2">Fixed</div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>
    <div class="container2"> This is another container</div>
</body>
</html>
